    <script>
      var days = $('#dayPicker');
      days.change(function() {
      var unselectedValues = [];
      $.each( days.val(), function( index, value ){
        unselectedValues.push(days.val()[index].value);
      });
      if(unselectedValues.includes("0"))
      {
      $('#pzt').css("visibility", "visible");
      }
      else {
      $('#pzt').css("visibility", "hidden");
      }
      if(unselectedValues.includes("1"))
      {
      $('#sali').css("visibility", "visible");
      }
      else {
      $('#sali').css("visibility", "hidden");
      }
      if(unselectedValues.includes("2"))
      {
      $('#carsamba').css("visibility", "visible");
      }
      else {
      $('#carsamba').css("visibility", "hidden");
      }
      if(unselectedValues.includes("3"))
      {
      $('#persembe').css("visibility", "visible");
      }
      else {
      $('#persembe').css("visibility", "hidden");
      }
      if(unselectedValues.includes("4"))
      {
      $('#cuma').css("visibility", "visible");
      }
      else {
      $('#cuma').css("visibility", "hidden");
      }
      if(unselectedValues.includes("5"))
      {
      $('#cumartesi').css("visibility", "visible");
      }
      else {
      $('#cumartesi').css("visibility", "hidden");
      }
      if(unselectedValues.includes("6"))
      {
      $('#pazar').css("visibility", "visible");
      }
      else {
      $('#pazar').css("visibility", "hidden");
      }
      });
